<!DOCTYPE html>
<!-- html[tab] will create default html skeleton-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- ^^ have to link the css to the html // link[tab] for default line^^-->
</head>
<body>
   <button class="menu__button menu__button--red">1</button>
    <!-- more than 1 class can be applied at a time, just needs a space in between-->
   <button class="menu__button">2</button>
   <button class="menu__button">3</button>
   <button class="menu__button">4</button>
   <!-- class will link to related section in css file-->
   <button class="menu__button--red">5</button>
   <!-- calling menu__button--red means that it will only take styling from that class
    so it doesn't have any of the standard button class properties so button 5 will have the default styling 
    in terms of size etc but will be red as we specified   -->
   
</body>
</html>
